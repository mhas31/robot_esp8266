<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Robot Controller</title>
   <style>
       body {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           font-family: Arial, sans-serif;
           background-color: #f8f9fa;
       }

       .gamepad {
           display: grid;
           grid-template-columns: repeat(3, 110px);
           gap: 10px;
           justify-content: center;
           margin-top: 50px;
       }

       .gamepad a {
           display: flex;
           align-items: center;
           justify-content: center;
           width: 110px;
           height: 100px;
           font-size: 20px;
           font-weight: bold;
           text-decoration: none;
           color: white;
           border: none;
           border-radius: 5px;
           background-color: #0d6efd; /* Primary button color */
           transition: background-color 0.3s ease;
       }

       .gamepad a:hover {
           background-color: #0b5ed7;
       }

       .gamepad a.stop {
           background-color: #dc3545; /* Danger button color */
       }

       .gamepad a.stop:hover {
           background-color: #bb2d3b;
       }
   </style>
</head>
<body>
   <div class="gamepad">
       <div></div>
       <a href="/forward">Forward</a>
       <div></div>
       <a href="/left">Left</a>
       <a href="/stop" class="stop">Stop</a>
       <a href="/right">Right</a>
       <div></div>
       <a href="/backward">Backward</a>
       <div></div>
   </div>
</body>
</html>
